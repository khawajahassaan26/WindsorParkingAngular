<p-dialog [visible]="visible" [style]="{ width: '45rem' }" [modal]="true" [header]="isEdit() ? 'Edit Vehicle Type' : 'Create Vehicle Type'" (onHide)="close()">
  <div class="p-4">
    <div class="mb-3">
      <label class="block font-bold mb-1">Type Name *</label>
      <input pInputText [(ngModel)]="model().typeName" class="w-full" />
      <small class="text-red-500" *ngIf="submitted() && !model().typeName">Type Name is required</small>
    </div>

    <div class="mb-3">
      <label class="block font-bold mb-1">Description</label>
      <input pInputText [(ngModel)]="model().description" class="w-full" />
    </div>

    <div class="mb-3">
      <label class="block font-bold mb-1">Wheel Count</label>
      <input pInputText type="number" [(ngModel)]="model().wheelCount" class="w-full" />
    </div>

    <div class="mb-3">
      <label class="block font-bold mb-1">Status</label>
      <input pInputText [(ngModel)]="model().status" class="w-full" />
    </div>
  </div>

  <ng-template #footer>
    <p-button label="Cancel" icon="pi pi-times" text (click)="close()" [disabled]="isLoading()"></p-button>
    <p-button label="Save" icon="pi pi-check" (click)="save()" [loading]="isLoading()" [disabled]="isLoading()"></p-button>
  </ng-template>
</p-dialog>
