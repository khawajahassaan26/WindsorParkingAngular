<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="users()" [rows]="10" [paginator]="true"
    [globalFilterFields]="['username', 'email', 'mobile', 'status', 'usertype']" [(selection)]="selectedUsers"
    [rowHover]="true" dataKey="autoid" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} users"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20, 30]">

   <ng-template #caption>
                <div class="flex items-center justify-between">
                    <h5 class="m-0">Manage Products</h5>
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search" />
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                    </p-iconfield>
                </div>
            </ng-template>

    <ng-template #header>
        <tr>
            <th style="width:3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>Username</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>User Type</th>
            <th>Status</th>
            <th>Created</th>
            <th>Action</th>
        </tr>
    </ng-template>

    <ng-template #body let-user>
        <tr>
            <td>
                <p-tableCheckbox [value]="user"></p-tableCheckbox>
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.mobile }}</td>
            <td>{{ user.usertype }}</td>
            <td>
                <p-tag [value]="user.status" [severity]="getSeverity(user.status)"></p-tag>
            </td>
            <td>{{ user.createddate | date:'dd-MMM-yyyy' }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [outlined]="true" (click)="editUser(user)"></p-button>
                <p-button icon="pi pi-trash" severity="danger" [outlined]="true" (click)="deleteUser(user)"></p-button>
            </td>
        </tr>
    </ng-template>

</p-table>

<!-- Create or Edit Dialog Component -->
<app-create-or-edit-acl-admin-user 
    [visible]="dialogVisible()"
    [user]="selectedUser()"
    (userSaved)="onUserSaved($event)"
    (closed)="onDialogClosed()">
</app-create-or-edit-acl-admin-user>
