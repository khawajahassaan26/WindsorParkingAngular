<p-dialog 
  [visible]="visible" 
  [style]="{ width: '50rem' }" 
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [header]="isEditMode() ? 'Edit Admin User' : 'Create Admin User'" 
  [modal]="true"
  (onHide)="hideDialog()">

  <div class="flex flex-col gap-6 py-4">

    <!-- Username -->
    <div>
      <label for="username" class="block font-bold mb-2">Username</label>
      <input 
        type="text" 
        pInputText 
        id="username" 
        [(ngModel)]="createOrEditUser().username"
        class="w-full"
        required />
      <small class="text-red-500" *ngIf="submitted() && !createOrEditUser().username">
        Username is required.
      </small>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block font-bold mb-2">Email</label>
      <input 
        type="email" 
        pInputText 
        id="email" 
        [(ngModel)]="createOrEditUser().email"
        class="w-full"
        required />
      <small class="text-red-500" *ngIf="submitted() && !createOrEditUser().email">
        Email is required.
      </small>
    </div>

    <!-- Mobile -->
    <!-- <div>
      <label for="mobile" class="block font-bold mb-2">Mobile</label>
      <input 
        type="text" 
        pInputText 
        id="mobile" 
        [(ngModel)]="createOrEditUser().mobile"
        class="w-full" />
    </div> -->

    <!-- User Type -->
    <!-- <div>
      <label for="userType" class="block font-bold mb-2">User Type</label>
      <input 
        type="text" 
        pInputText 
        id="userType" 
        [(ngModel)]="createOrEditUser().usertype"
        class="w-full" />
    </div> -->

    <!-- Role (optional) -->
    <!-- <div>
      <label for="role" class="block font-bold mb-2">Role</label>
      <input type="text" pInputText id="role" [(ngModel)]="createOrEditUser().role" class="w-full" />
    </div> -->

    <!-- Operational Sites -->
    <div>
      <label for="opSites" class="block font-bold mb-2">Operational Sites</label>
      <p-multiSelect
        [options]="sites()"
        optionLabel="siteName"
        display="chip"
        [ngModel]="selectedSiteIds()"
        (ngModelChange)="selectedSiteIds.set($event)"
        placeholder="Select sites"
        optionValue="autoid"
        styleClass="w-full"
        appendTo="body"
      ></p-multiSelect>
    </div>

    <!-- Password - Only for new users -->
    <ng-container *ngIf="!isEditMode()">
      <div>
        <label for="password" class="block font-bold mb-2">Password</label>
        <input 
          type="password" 
          pInputText 
          id="password" 
          [(ngModel)]="createOrEditUser().password"
          class="w-full"
          required />
        <small class="text-red-500" *ngIf="submitted() && !createOrEditUser().password">
          Password is required.
        </small>
        <small class="text-gray-500 block mt-1">
          Must be at least 8 characters with uppercase, lowercase, number & special character.
        </small>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block font-bold mb-2">Confirm Password</label>
        <input 
          type="password" 
          pInputText 
          id="confirmPassword" 
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          (keyup)="checkPassword()"
          class="w-full"
          required />
        <small class="text-red-500" *ngIf="passwordMismatch()">
          Passwords do not match.
        </small>
      </div>
    </ng-container>

  </div>

  <ng-template #footer>
    <p-button 
      label="Cancel" 
      icon="pi pi-times" 
      text 
      (click)="hideDialog()" 
      [disabled]="isLoading()"/>
    <p-button 
      label="Save" 
      icon="pi pi-check" 
      (click)="saveUser()"
      [loading]="isLoading()"
      [disabled]="isLoading()" />
  </ng-template>

</p-dialog>
