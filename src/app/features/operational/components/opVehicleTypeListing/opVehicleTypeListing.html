<p-toolbar class="mb-4">
  <ng-template #start>
    <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()"></p-button>
  </ng-template>
</p-toolbar>

<p-table #dt [value]="items()" [paginator]="true" [rows]="10" dataKey="autoid" [loading]="loading()">
  <ng-template pTemplate="loading">
   <app-loading-skeleton [rows]="5" [colspan]="6"></app-loading-skeleton> 
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Type Name</th>
      <th>Wheels</th>
      <th>Status</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template #body let-item>
    <tr>
      <td>{{ item.typeName }}</td>
      <td>{{ item.wheelCount }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.createddate | date:'dd-MMM-yyyy' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" (click)="edit(item)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-create-or-edit-op-vehicle-type
  [visible]="dialogVisible()"
  [vehicleType]="selected()"
  (saved)="onSaved($event)"
  (closed)="onClosed()">
</app-create-or-edit-op-vehicle-type>
