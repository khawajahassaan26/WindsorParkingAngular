<p-toolbar class="mb-4">
  <ng-template #start>
    <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()"></p-button>
  </ng-template>
</p-toolbar>

<p-table #dt [value]="sites()" [paginator]="true" [rows]="10" dataKey="autoid">
  <ng-template #header>
    <tr>
      <th>Site Name</th>
      <th>City</th>
      <th>Capacity</th>
      <th>Status</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template #body let-item>
    <tr>
      <td>{{ item.siteName }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.siteParkingCapacity }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.createddate | date:'dd-MMM-yyyy' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" (click)="edit(item)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-create-or-edit-op-site
  [visible]="dialogVisible()"
  [site]="selected()"
  (saved)="onSaved($event)"
  (closed)="onClosed()">
</app-create-or-edit-op-site>
