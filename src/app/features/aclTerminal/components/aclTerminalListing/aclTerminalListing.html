<p-toolbar class="mb-4">
  <ng-template #start>
    <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()"></p-button>
  </ng-template>
</p-toolbar>

<p-table #dt [value]="terminals()" [paginator]="true" [rows]="10" dataKey="autoid" [loading]="loading()">
  <ng-template pTemplate="loading">
    <app-loading-skeleton [rows]="5" [colspan]="6"></app-loading-skeleton>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>PC Name</th>
      <th>Site Id</th>
      <th>MAC</th>
      <th>Status</th>
      <th>Created</th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template #body let-term>
    <tr>
      <td>{{ term.pcName }}</td>
      <td>{{ term.siteId }}</td>
      <td>{{ term.macAddress }}</td>
      <td>{{ term.status }}</td>
      <td>{{ term.createddate | date:'dd-MMM-yyyy' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" (click)="edit(term)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-create-or-edit-acl-terminal
  [visible]="dialogVisible()"
  [terminal]="selectedTerminal()"
  (terminalSaved)="onSaved($event)"
  (closed)="onClosed()">
</app-create-or-edit-acl-terminal>
